                        <h2>Entre em contato</h2>
                      <form>
                         
                         <fieldset class="fieldset">

                             <div class="field">
                                 <label for="name">
                                     Nome
                                 </label>
                                 <input type="text" name="name" id="name" placeholder="Paulo Junior" />

                             </div>

                             
                             <div class="field">
                                 <label for="email">
                                     Email
                                 </label>
                                 <input type="email" name="email" id="email" placeholder="bebe@example.com" required="" />

                             </div>

                               <div class="field">
                                 <label for="message">
                                     Mensagem

                                 </label>
                                 <textarea name="message" id="message" placeholder="Deixe sua mensagem aqui..."></textarea>
                                 

                             </div>

                             <div class="control">
                                 <button type="reset" class="button button-secondary">Limpar Formulário</button>

                                 <button type="submit" class="button button-primary">Enviar</button>
                             </div>



                         </fieldset> 



                      </form>
