<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	    <link rel="stylesheet" type="text/css" href="cell.css">

		<title>Celular</title>

	</head>

	<body>

        <div class="wrap">

		<div class="container-fluid">
			<div class="row">
				
              <div class="col-3 mt-3 ml-5 mb-3">
               	<div class="col mt-5">



               		<div class="col">

               			<input class="clock mt-5" type='text' value='00:00:00' id='relogio' readonly size='6'
								style="font-size: 200%; background-color: #696969;color:white;"/>
								
								

	              	</div>

	              		<div class="col-2 mt-2">
	              			
	              		</div>

	              </div>

				</div>

	         </div>

			</div>

		
		<script type="text/javascript">
			function proximo_segundo(){
			var hoje = new Date
			var hora = hoje.getHours()
			var minutos = hoje.getMinutes()
										
			relogio = document.getElementById('relogio')
			relogio.value = hora +":"+minutos
			setTimeout('proximo_segundo()',1000)
			}
			proximo_segundo()
			</script>
		

		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	</body>



</html>
